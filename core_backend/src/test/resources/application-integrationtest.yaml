spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: SPRING_BOOSTERS
    defer-datasource-initialization: true
  flyway:
    enabled: false
    locations: classpath:db/test-migration
    clean-disabled: false
    default-schema: SPRING_BOOSTERS
  sql:
    init:
      mode: never

jwt:
  secret: testSecretKeyForIntegrationTestingWith32Chars
