spring.application.name: notification_service
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_booster_db?currentSchema=notification_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: notification_service
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: notification_service
    default-schema: notification_service
    locations: classpath:db/migration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:noreply.springboosters@gmail.com}
    password: ${MAIL_PASSWORD:CHANGE_ME_APP_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        transport.protocol: smtp
        debug: false

notification:
  email:
    from: ${MAIL_FROM:noreply.springboosters@gmail.com}
    from-personal: ${MAIL_FROM_PERSONAL:Spring Boosters Notification Service}

server:
  port: 8081

# Minimal SpringDoc Konfiguration (Debug-Modus)
springdoc:
  api-docs:
    enabled: true
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: INFO
