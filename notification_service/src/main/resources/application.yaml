spring.application.name: notification_service
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/spring_booster_db?currentSchema=notification_service}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: notification_service
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: notification_service
    default-schema: notification_service
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        transport.protocol: smtp
        debug: false

notification:
  email:
    from: ${MAIL_FROM:noreply.springboosters@gmail.com}
    from-personal: ${MAIL_FROM_PERSONAL:Spring Boosters Notification Service}

reminder:
  cron:
    expression: ${REMINDER_CRON_EXPRESSION:0 0 10 ? * SUN}

server:
  port: ${SERVER_PORT:8082}
