CORE_BACKEND_HOST: localhost
CORE_BACKEND_PORT: 8081

NOTIFICATION_SERVICE_HOST: localhost
NOTIFICATION_SERVICE_PORT: 8082

spring:
  security:
    password:
      encoding:
        bcrypt:
          strength: 10
  cloud:
    gateway:
      routes:
        - id: all-forward
          uri: http://localhost:8081
          predicates:
            - Path=/**
          filters:
            - RewritePath=/(?<remaining>.*), /${remaining}