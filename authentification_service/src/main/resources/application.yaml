server:
  port: ${SERVER_PORT:8000}

jwt:
  secret: ${JWT_SECRET:e4f9c3ad7b1f4a89d3e92bf7a8c4d1f6e7b9a2c3d4f1b6e8c9a3f7d2e4b8c1a7f6d3e9b4c2a1f7d8c6b3e4a9d2f1c7b8e3a4}
  expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}

spring:
  security:
    password:
      encoding:
        bcrypt:
          strength: 10
  cloud:
    gateway:
      routes:
        - id: core-backend
          uri: http://${CORE_BACKEND_HOST:core_backend}:${CORE_BACKEND_PORT:8081}
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<remaining>.*), /api/${remaining}
        - id: notification-service
          uri: http://${NOTIFICATION_SERVICE_HOST:notification_service}:${NOTIFICATION_SERVICE_PORT:8082}
          predicates:
            - Path=/**
          filters:
            - RewritePath=/(?<remaining>.*), /${remaining}

